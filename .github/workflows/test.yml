name: Test

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_HARDENED_MODE: 0
    steps:
      - uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install node_modules
        run: yarn install --immutable
      - name: Build caching
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
      - name: Build
        run: yarn build

  test:
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_HARDENED_MODE: 1
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install node_modules
        run: yarn install --immutable
      - name: Test
        run: yarn test run --coverage

  format-check:
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_HARDENED_MODE: 0
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Install node_modules
        run: yarn install --immutable
      - name: Format check
        run: yarn format:check

  # ステータスチェック用
  test-status:
    needs: [build, test, format-check]
    # スキップ、成功の場合はステータスチェックをパスさせる
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [ '${{ contains(needs.*.result, 'failure') }}' = 'true' ]; then
            echo 'Failed some tests.'
            exit 1
          else
            echo 'Passed all tests.'
          fi
